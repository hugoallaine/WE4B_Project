<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div *ngFor="let notification of notifications" class="toast show align-items-center text-bg-primary border-0"
        [ngClass]="getToastClass(notification.type)" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ notification.message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"
                (click)="removeNotification(notification.id)"></button>
        </div>
    </div>
</div>
