<app-navbar></app-navbar>
<div class="container mt-4">
  <h1>Music Library</h1>
  <input type="file" id="directoryPicker" webkitdirectory (change)="onDirectorySelected($event)" hidden>
  <button class="btn btn-primary" (click)="openDirectoryPicker()">Scan Directory</button>

  <!-- Artists Section -->
  <div class="container mt-4">
    <h2 class="mb-4">Artistes</h2>
    <div class="d-flex flex-nowrap overflow-auto">
      <div *ngFor="let artist of artists" class="p-2">
        <div class="card artist-card">
          <img [src]="artist.pictureUrl || 'assets/default-artist.jpg'" class="card-img-top artist-cover" alt="{{ artist.name }}">
          <div class="card-body text-center artist-info">
            <h5 class="card-title">{{ artist.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Albums Section -->
  <div class="container mt-4">
    <h2 class="mb-4">Albums</h2>
    <div class="d-flex flex-nowrap overflow-auto">
      <div *ngFor="let album of albums" class="p-2">
        <div class="card album-card">
          <img [src]="album.coverUrl || 'assets/default-cover.jpg'" class="card-img-top album-cover" alt="{{ album.title }}">
          <div class="card-body text-center album-info">
            <h5 class="card-title">{{ album.title }}</h5>
            <p class="card-text">{{ album.artist }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Musics Section -->
  <div class="container mt-4">
    <h2 class="mb-4">Musiques</h2>
    <div class="d-flex flex-nowrap overflow-auto">
      <div *ngFor="let music of musics" class="p-2">
        <div class="card music-card">
          <img [src]="music.coverUrl || 'assets/default-cover.jpg'" class="card-img-top music-cover"
            alt="{{music.title}}">
          <div class="card-body text-center music-info">
            <h5 class="card-title">{{music.artist}}</h5>
            <p class="card-text">{{music.title}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
