<app-navbar></app-navbar>
<div class="container mt-4">
    <h1>Music Library</h1>
    <input type="file" id="directoryPicker" webkitdirectory (change)="onDirectorySelected($event)" hidden>
    <button class="btn btn-primary" (click)="openDirectoryPicker()">Scan Directory</button>

    <!-- Artists Section -->
    <div class="container mt-4">
        <h2 class="mb-4 hover-clickable" (click)="navigateTo('artists')">Artists</h2>
        <div class="d-flex flex-nowrap overflow-auto element-container">
            <div *ngFor="let artist of artists" class="p-2">
                <div class="card artist-card hover-clickable" (click)="navigateTo('artist/' + artist.id)">
                    <img [src]="artist.pictureUrl || 'assets/logo/flex-logo-gris.svg'" class="card-img-top artist-cover"
                        alt="{{ artist.name }}">
                    <div class="card-body text-center artist-info">
                        <h5 class="card-title text-truncate">{{ artist.name }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Albums Section -->
    <div class="container mt-4">
        <h2 class="mb-4 hover-clickable" (click)="navigateTo('albums')">Albums</h2>
        <div class="d-flex flex-nowrap overflow-auto element-container">
            <div *ngFor="let album of albums" class="p-2">
                <div class="card album-card hover-clickable" (click)="navigateTo('album/' + album.id)">
                    <img [src]="album.coverUrl || 'assets/logo/flex-logo-gris.svg'" class="card-img-top album-cover"
                        alt="{{ album.title }}">
                    <div class="card-body text-center album-info">
                        <h5 class="card-title text-truncate">{{ album.title }}</h5>
                        <p class="card-text text-truncate">{{ album.artist }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Musics Section -->
    <div class="container mt-4">
        <h2 class="mb-4 hover-clickable" (click)="navigateTo('musics')">Tracks</h2>
        <div class="d-flex flex-nowrap overflow-auto element-container">
            <div *ngFor="let music of musics" class="p-2">
                <div class="card music-card hover-clickable">
                    <img [src]="music.coverUrl || 'assets/logo/flex-logo-gris.svg'" class="card-img-top music-cover"
                        alt="{{music.title}}">
                    <div class="card-body text-center music-info">
                        <h5 class="card-title text-truncate" title="{{music.title}}">{{music.title}}</h5>
                        <p class="card-text text-truncate" title="{{music.artist}}">{{music.artist}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
