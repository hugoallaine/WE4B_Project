<div class="media-player">
    <video #videoPlayer width="600">
        <source
            src="/assets/video/videotest.mp4"
            type="video/mp4"
        />
    </video>
    <div class="controls">
        <input class="progress" type="range" #progressBar (input)="seek($event)" min="0" max="100" step="1" />
        <button (click)="togglePlayPause()">
            <img #Play *ngIf="!isPlaying" role="img" src="/assets/icons/play.svg" alt="Play" />
            <img #Play *ngIf="isPlaying" role="img" src="/assets/icons/pause.svg" alt="Pause" />
        </button>
        <input class="volume"
            type="range"
            (input)="setVolume($event)"
            min="0"
            max="1"
            step="0.1"
        />
    </div>
</div>
