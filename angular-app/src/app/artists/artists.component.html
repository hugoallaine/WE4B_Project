<div class="container mt-4">
    <div class="row">
      <div *ngFor="let artist of artists" class="col-md-4 mb-4">
        <div class="card">
          <img [src]="artist.pictureUrl" class="card-img-top" alt="{{ artist.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
            <p class="card-text">{{ artist.bio }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
